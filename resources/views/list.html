<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="list">

</div>

<script>
    $.ajax({
        type: 'POST',
        url: '/list',
        success: function (data) {
            $("#list").html(data.name);
        }
    });

</script>
</body>
</html>
